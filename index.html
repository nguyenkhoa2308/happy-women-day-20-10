<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn Quà 20/10</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            background-image: url('https://cdn.pixabay.com/photo/2017/01/20/00/30/flowers-1993662_1280.jpg'); /* Hoa nền */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        h1 {
            color: #ff69b4;
            margin-top: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            margin-top: 100px;
        }
        .button {
            padding: 20px 40px;
            margin: 20px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .flower-button {
            background-color: #4caf50; /* Green */
            background-image: url('https://cdn.pixabay.com/photo/2016/12/26/17/28/rose-1932449_1280.png');
            background-size: 50px 50px;
            background-repeat: no-repeat;
            background-position: center left 10px;
        }
        .heart-button {
            background-color: #ff4500; /* Orange */
            background-image: url('https://cdn.pixabay.com/photo/2017/08/30/10/02/heart-2693015_1280.png');
            background-size: 50px 50px;
            background-repeat: no-repeat;
            background-position: center left 10px;
        }
        .button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        /* Animation for floating hearts */
        .floating-hearts {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }
        .heart {
            position: absolute;
            bottom: -50px;
            width: 50px;
            height: 50px;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/29/heart-1866634_1280.png');
            background-size: cover;
            animation: floatHeart 5s infinite;
            opacity: 0.6;
        }
        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-300px) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-600px) rotate(90deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Chọn Quà Cho Ngày 20/10</h1>
    <div class="container">
        <button class="button flower-button" onclick="goToFlower()">Nhận Hoa</button>
        <button class="button heart-button" onclick="goToHeart()">Nhận Trái Tim</button>
    </div>

    <div class="floating-hearts">
        <!-- Floating hearts animation -->
        <div class="heart" style="left: 20%; animation-delay: 0s;"></div>
        <div class="heart" style="left: 40%; animation-delay: 1s;"></div>
        <div class="heart" style="left: 60%; animation-delay: 2s;"></div>
        <div class="heart" style="left: 80%; animation-delay: 3s;"></div>
    </div>

    <script>
        function goToFlower() {
            window.location.href = './flower/flower.html';
        }

        function goToHeart() {
            window.location.href = './heart/heart.html';
        }
    </script>
</body>
</html>
